<fortes-header />
<h1>Cadastro</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    id="matricula"
    formControlName="matricula"
    placeholder="Matricula"
  />

  <input type="text" id="nome" formControlName="nome" placeholder="Nome" />

  <input type="text" id="email" formControlName="email" placeholder="Email" />

  <input
    type="password"
    id="senha"
    formControlName="senha"
    placeholder="Senha"
  />

  <input
    type="password"
    id="confirmarSenha"
    formControlName="confirmarSenha"
    placeholder="Confirme a sua senha"
  />

  <fortes-select
    label="Nivel HierÃ¡rquico"
    [options]="options"
    (onSelect)="controls.tipoRegistro.setValue($event)"
  />

  <button type="submit" [disabled]="form.invalid || isButtonDisable">
    Cadastrar
  </button>
</form>
<a routerLink="/">Voltar</a>
